<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#58CC02">
    <meta name="description" content="Learn Lithuanian with daily lessons and streak tracking">
    <title>Mokykis Lietuvių - Learn Lithuanian</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
</head>
<body>
    <div id="app">
        <!-- Header with Streak -->
        <header class="app-header">
            <div class="container">
                <h1>🇱🇹 Mokykis Lietuvių</h1>
                <div class="streak-display">
                    <span class="fire-icon">🔥</span>
                    <span id="streak-count">0</span>
                    <span class="streak-label">dienų iš eilės</span>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Home Screen -->
            <section id="home-screen" class="screen active">
                <div class="container">
                    <div class="progress-overview">
                        <h2>Tavo pažanga</h2>
                        <div class="xp-display">
                            <span class="xp-icon">⭐</span>
                            <span id="total-xp">0</span>
                            <span>XP</span>
                        </div>
                    </div>

                    <div class="lesson-path">
                        <!-- Lessons will be dynamically inserted -->
                    </div>

                    <button id="start-lesson-btn" class="btn btn-primary">
                        Pradėti pamoką
                    </button>
                </div>
            </section>

            <!-- Lesson Screen -->
            <section id="lesson-screen" class="screen">
                <div class="lesson-header">
                    <button id="exit-lesson-btn" class="btn-icon">✕</button>
                    <div class="progress-bar">
                        <div id="lesson-progress" class="progress-fill"></div>
                    </div>
                </div>

                <div class="lesson-content">
                    <div id="question-container">
                        <!-- Question content dynamically inserted -->
                    </div>

                    <div class="answer-section">
                        <div id="answer-options">
                            <!-- Answer options dynamically inserted -->
                        </div>
                        <button id="check-answer-btn" class="btn btn-primary" disabled>
                            Tikrinti
                        </button>
                    </div>
                </div>

                <div id="feedback-panel" class="feedback-panel hidden">
                    <div class="feedback-content">
                        <h3 id="feedback-title"></h3>
                        <p id="feedback-message"></p>
                        <button id="continue-btn" class="btn btn-success">
                            Tęsti
                        </button>
                    </div>
                </div>
            </section>

            <!-- Results Screen -->
            <section id="results-screen" class="screen">
                <div class="container">
                    <div class="results-content">
                        <h2>Pamoka baigta! 🎉</h2>
                        <div class="results-stats">
                            <div class="stat">
                                <span class="stat-value" id="correct-answers">0</span>
                                <span class="stat-label">Teisingi atsakymai</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value" id="xp-earned">0</span>
                                <span class="stat-label">XP uždirbta</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value" id="accuracy">0</span>
                                <span class="stat-label">Tikslumas</span>
                            </div>
                        </div>
                        <button id="continue-learning-btn" class="btn btn-primary">
                            Tęsti mokymąsi
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-screen="home">
                <span class="nav-icon">🏠</span>
                <span class="nav-label">Namai</span>
            </button>
            <button class="nav-item" data-screen="practice">
                <span class="nav-icon">💪</span>
                <span class="nav-label">Praktika</span>
            </button>
            <button class="nav-item" data-screen="profile">
                <span class="nav-icon">👤</span>
                <span class="nav-label">Profilis</span>
            </button>
        </nav>
    </div>

    <!-- Install Prompt -->
    <div id="install-prompt" class="install-prompt hidden">
        <div class="install-content">
            <h3>Įdiegti programėlę?</h3>
            <p>Pridėk į pradžios ekraną greičiau prieigai!</p>
            <div class="install-actions">
                <button id="install-btn" class="btn btn-primary">Įdiegti</button>
                <button id="install-dismiss" class="btn btn-secondary">Ne dabar</button>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/streak.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/lessons.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.log('Service Worker registration failed', err));
        }
    </script>
</body>
</html>
